<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smythe&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restoraunt</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header>
      <div class="headContainer">
        <h1>Jimmyâ€™s Diner</h1>
        <p>The best burgers and pizzas in town.</p>
      </div>
    </header>

    <main>
      <div id="menuTable"></div>
      <div id="orderList"></div>
      <ul id="ul-el">
        <div class="invisiablecontainer">
          <form id="form">
            <h2>Enter card details</h2>
            <input
              type="text"
              placeholder="Enter your name"
              id="name"
              required
            />
            <input type="number" placeholder="Enter card number" required />
            <input
              type="text"
              placeholder="Enter CVV"
              maxlength="3"
              pattern="\d*"
              required
            />
            <button id="pay">Pay</button>
          </form>
        </div>
      </ul>
    </main>

    <script src="/script.js" type="module"></script>
  </body>
</html>
